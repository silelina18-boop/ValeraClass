<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
  <title>Calendar</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    
    .navbar {
      background-color: #fff;
      padding: 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .nav-list {
      list-style-type: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }
    
    .nav-list li {
      margin: 0 20px;
    }
    
    .nav-list a {
      text-decoration: none;
      font-size: 25px;
      font-style: italic;
      font-weight: bold;
      color: rgb(230, 29, 29);
    }
    
    h1 {
      color: #333;
      margin: 30px 0;
    }
    
    h3 {
      color: #444;
      margin-left: 150px;
      font-size: 20px;
    }
    
    .table {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    
    .calendar-month {
      margin: 10px;
    }
    
    table {
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 5px;
      overflow: hidden;
    }
    
    caption {
      font-weight: bold;
      padding: 10px;
      background-color: #f0f0f0;
      border-bottom: 1px solid #ddd;
    }
    
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
      width: 40px;
      height: 30px;
    }
    
    th {
      background-color: #f9f9f9;
      font-weight: bold;
    }
    
    .weekend {
      color: #e61d1d;
      background-color: #fff5f5;
    }
  </style>
</head>
<body>
  <div id="app">
    <nav class="navbar">
      <ul class="nav-list">
        <li><a href="valList.html" target="_blank">Список учеников</a></li>
        <li><a href="spending.html" target="_blank">Расходы бюджета</a></li>
        <li><a href="checks.html" target="_blank">Чеки</a></li>
      </ul>
    </nav>
    
    <h1 class="font-effect-shadow-multiple" style="text-align: center;">Введение отчетности по Валериному классу</h1>
    
    <div>
      <h3>Календарь на учебный год 2025-2026</h3>
      
      <div class="table">
        <div v-for="calendar in calendars" :key="calendar.id" class="calendar-month">
          <table>
            <caption>{{ calendar.monthName }} {{ calendar.year }}</caption>
            <tr>
              <th>пн</th>
              <th>вт</th>
              <th>ср</th>
              <th>чт</th>
              <th>пт</th>
              <th class="weekend">сб</th>
              <th class="weekend">вс</th>
            </tr>
            <tr v-for="week in calendar.weeks" :key="week.id">
              <td v-for="day in week.days" :key="day.id" :class="{ weekend: day.isWeekend }">
                {{ day.date || '' }}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script src="vue.global.js"></script>
  <script src="calendarForVal.js"></script>
</body>
</html>
